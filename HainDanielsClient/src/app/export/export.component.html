<h2>{{title}}</h2>

<div style="width:50%;height:50%;border:2px solid black; padding:4px; min-height: 300px;position:relative">
    <h5>Export Files</h5>

    <div class="container">
        <div *ngFor="let type of fileTypes" class="p-2">
            <input type="checkbox" name="fileTypes" (change)="updateCheckedFileTypes(type,$event)"/> {{type.name}}
        </div>
    </div>

    <div style="position:absolute;bottom:4px;right:4px;">
        <button class="btn btn-primary" (click)="exportFiles()">Download</button>
    </div>
</div>
